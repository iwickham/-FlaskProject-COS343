<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Add any additional styles or scripts needed for the profile page -->
</head>
<body>
{% extends 'templates/Base.html' %}

{% block content %}
    <h1>User Profile</h1>

      <form method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user_info.username }}" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user_info.email }}" readonly>

        <!-- Add other fields as needed -->
        <button type="submit" name="action" value="update">Update Information</button>
        <button type="submit" name="action" value="delete">Delete Account</button>
    </form>

    <a href="{{ url_for('logout') }}">Logout</a>

{% endblock %}
</body>
</html>
